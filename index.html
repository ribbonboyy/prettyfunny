<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/adasfsdgdfh.png" alt="Site Logo" class="logo">
        <h1>Meme Feed</h1>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload a Meme</h2>
            <form id="upload-form">
                <label for="meme-image">Select Meme:</label>
                <input type="file" id="meme-image" accept="image/*">
                <label for="meme-caption">Add a Caption:</label>
                <input type="text" id="meme-caption" placeholder="Enter a short caption">
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="feed">
            <h2>Meme Feed</h2>
            <div id="feed-container"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Meme Sharing Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
